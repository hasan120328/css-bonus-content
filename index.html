<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
           display: flex;
           position: relative;
       }
     .box{
         width: 200px;
         height: 200px;
         background-color: aliceblue;
         margin: 5px;
         border: 1px solid salmon;
     }
     .box-2{
        
         position: absolute;
         top: 50px;
         left: 50px;
     }
     .box-4{
        position: relative;
       right: 50px;
       top: 50px;
     }
     
    </style>
</head>
<body>
    <h1>position</h1>
    <h3>more position</h3>

    <div class="container">
        <div class="box box-1">
             <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </div>

   

    
</body>
</html>
